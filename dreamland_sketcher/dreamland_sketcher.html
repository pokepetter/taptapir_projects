img = new Image()


current_color = [32, 32, 32, 255]
drawing = false
using_eyedropper = false
var prev_pos = null

cursor = Entity(scale=.02, color='red', alpha=.1, parent=c, enabled=false)

smoothing = false

def get_canvas_position():
    x = (.5 + (mouse.x / .88)) * w
    y = (.5 -((mouse.y / .88 / aspect_ratio) - .05)) * w*aspect_ratio
    # cursor.position = [x,y]
    return [Math.floor(x), Math.floor(y)]


var start_position = null
var snap_to_hex = false

const perfectFrameTime = 1000 / 60
let dt = 0
let lastTimestamp = 0

requestAnimationFrame(update)
def update(timestamp):
    requestAnimationFrame(update)
    dt = (timestamp - lastTimestamp) / perfectFrameTime
    lastTimestamp = timestamp

    if mouse.pressed:
        paint()

brush_size = 512
brush_spacing = .2
var brush_canvas = document.createElement('canvas')

def paint(ev):
    if not drawing:
        return

    pos = get_canvas_position()
    if smoothing and prev_pos:
        pos = [lerp(prev_pos[0], pos[0], dt*.025), lerp(prev_pos[1], pos[1], dt*.025)]

    x = pos[0]
    y = pos[1]

    if prev_pos == null:
        ctx.drawImage(img, x-(brush_size/2), y-(brush_size/2), brush_size, brush_size)
        start_position = pos

    elif (pos[0] != prev_pos[0] or pos[1] != prev_pos[1]):
        if snap_to_hex:
            y = start_position[1] + (x-start_position[0])

        var dist = distanceApprox(prev_pos, [x,y])
        dist = Math.floor(dist)
        if dist <= 1 * (brush_size/8):
            ctx.drawImage(img, x-(brush_size/2), y-(brush_size/2), brush_size, brush_size)
        else:
            for i in range(0, dist, brush_size*brush_spacing):
                # draw line between points
                t = i/dist
                var _x = lerp(prev_pos[0], x, t)
                var _y = lerp(prev_pos[1], y, t)
                ctx.drawImage(img, _x-(brush_size/2), _y-(brush_size/2), brush_size, brush_size)

    prev_pos = [x, y]


def mouse_down():
    print('mouse down')
    brush_canvas.width = brush_size
    brush_canvas.height = brush_size
    var ctx2 = brush_canvas.getContext("2d")
    ctx2.drawImage(brush, 0, 0, brush_size, brush_size)
    var imgData = ctx2.getImageData(0, 0, brush_size, brush_size)
    var i = 0
    for i in range(0, imgData.data.length, 4):
        imgData.data[i] = current_color[0]
        imgData.data[i+1] = current_color[1]
        imgData.data[i+2] = current_color[2]
        imgData.data[i+3] = imgData.data[i+3]


    ctx2.putImageData(imgData, 0, 0)
    img.src = brush_canvas.toDataURL()

    if not using_eyedropper:
        drawing = true
        try:
            paint()
        catch:
            return

    else:
        pos = get_canvas_position()

# Approximation by using octagons approach
def distanceApprox(p1,p2):
    var x = p2[0]-p1[0]
    var y = p2[1]-p1[1]
    return 1.426776695*Math.min(0.7071067812*(Math.abs(x)+Math.abs(y)), Math.max(Math.abs(x), Math.abs(y)))


def lerp(a, b, t):
    return a + (b - a) * t

const undo_data = [canvas.toDataURL("image"), ]
undo_index = 0

def undo():
    if undo_index > 0:
        undo_index -= 1

    var loaded_image = new Image
    loaded_image.src = undo_data[undo_index]
    loaded_image.onload = def on_load():
        ctx.drawImage(loaded_image, 0, 0)

def redo()
    if undo_index < undo_data.length:
        undo_index += 1

    var loaded_image = new Image
    loaded_image.src = undo_data[undo_index]
    loaded_image.onload = def():
        ctx.drawImage(loaded_image, 0, 0)


def record_undo():
    if undo_data.length > undo_index+1:
        undo_data.splice(undo_index+1)
        # print('delete old undo data')

    undo_data.push(canvas.toDataURL())
    # print('record undo')
    undo_index += 1
