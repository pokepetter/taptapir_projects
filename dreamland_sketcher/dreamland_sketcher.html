    brush_canvas_context_1.drawImage(brush_2, 0, 0, brush_size[0], brush_size[1])
    var imgData = brush_canvas_context_1.getImageData(0, 0, brush_size[0], brush_size[1])
    var i = 0
    for i in range(0, imgData.data.length, 4):
        imgData.data[i] = imgData.data[i] * (current_color[0]/255)
        imgData.data[i+1] = imgData.data[i+1] * (current_color[1]/255)
        imgData.data[i+2] = imgData.data[i+2] * (current_color[2]/255)
        imgData.data[i+3] = imgData.data[i+3]

    brush_canvas_context_1.putImageData(imgData, 0, 0)
    # img.src = brush_canvas.toDataURL()
    if not using_eyedropper:
        drawing = True
    try:
        paint()
    catch:
        return

brush_distance = 0
draw_on_click = False
rotate_brush = True
using_painterly_brush = True
prev_brush_tip = -1

def paint():
    if not drawing and not using_eyedropper:
        return
    if mouse.hovered_entity != canvas_entity:
        return

    # pos = get_canvas_position()
    pos = mouse.point
    if smoothing and prev_pos:
        pos = [lerp(prev_pos[0], pos[0], dt*.025), lerp(prev_pos[1], pos[1], dt*.025)]

    # print('PAINT', mouse.point)
    var x = (pos[0]+.5) * w
    var y = (pos[1]-.5) * -h

    if using_eyedropper:
        rgb_color = ctx.getImageData(x, y, 1, 1).data
        # print('------', rgb_color)
        if using_painterly_brush:
            rgb_color = [e*1/.85 for e in rgb_color]
        current_color = rgb_color
        // hsb_color = RGBtoHSV(rgb_color[0], rgb_color[1], rgb_color[2])
        return

    if prev_pos == null:
        if draw_on_click:
            img.src = brush_canvas.toDataURL()
            ctx.drawImage(img, x-(brush_size[0]/2), y-(brush_size[1]/2), brush_size[0], brush_size[1])
            print('a')
        start_position = pos
        prev_draw_pos = pos
        brush_distance = 0
    else:
        if snap_to_hex:
            y = start_position[1] + (x-start_position[0])


        distance_since_last_frame = distanceApprox(prev_pos, [x,y])
        distance_since_last_frame = Math.floor(distance_since_last_frame)
        brush_distance += distance_since_last_frame
        _spacing = brush_size[1]*SPACING
        if brush_distance >= _spacing:
            if not rotate_brush:
                ctx.drawImage(img, x-(brush_size[0]/2), y-(brush_size[1]/2), brush_size[0], brush_size[1])
            else:
                if not using_painterly_brush:
                    img.src = brush_canvas.toDataURL()
                else:
                    if prev_brush_tip == -1:
                        img.src = brush_canvas.toDataURL()
                        prev_brush_tip = 0
                    elif prev_brush_tip == 1:
                        img.src = brush_canvas.toDataURL()
                        prev_brush_tip = 0
                    elif prev_brush_tip == 0:
                        img.src = brush_canvas_1.toDataURL()
                        prev_brush_tip = 1

                delta_pos = [x - prev_draw_pos[0], y - prev_draw_pos[1]]
                radians = -math.atan2(delta_pos[0], delta_pos[1])
                ctx.translate(x, y)
                ctx.rotate(radians)
                ctx.drawImage(img, -brush_size[0]/2, -brush_size[1]/2)
                ctx.rotate(-radians)
                ctx.translate(-x, -y)
        # else:
        #     for i in range(0, dist, brush_size/16):
        #         # draw line between points
        #         t = i/dist
        #         var _x = lerp(prev_pos[0], x, t)
        #         var _y = lerp(prev_pos[1], y, t)
        #         ctx.drawImage(img, _x-(brush_size/2), _y-(brush_size/2), brush_size, brush_size)
            brush_distance = 0
            prev_draw_pos = [x, y]

    prev_pos = [x, y]

# Approximation by using octagons approach
def distanceApprox(p1,p2):
    var x = p2[0]-p1[0]
    var y = p2[1]-p1[1]
    return 1.426776695*Math.min(0.7071067812*(Math.abs(x)+Math.abs(y)), Math.max(Math.abs(x), Math.abs(y)))


def lerp(a, b, t):
    return a + (b - a) * t

const undo_data = [canvas.toDataURL("image"), ]
undo_index = 0

def undo():
    if undo_index > 0:
        undo_index -= 1

    var loaded_image = new Image
    loaded_image.src = undo_data[undo_index]
    loaded_image.onload = def on_load():
        ctx.drawImage(loaded_image, 0, 0)

def redo()
    if undo_index < undo_data.length:
        undo_index += 1

    var loaded_image = new Image
    loaded_image.src = undo_data[undo_index]
    loaded_image.onload = def():
        ctx.drawImage(loaded_image, 0, 0)


def record_undo():
    if undo_data.length > undo_index+1:
        undo_data.splice(undo_index+1)
        # print('delete old undo data')

    undo_data.push(canvas.toDataURL())
    # print('record undo')
    undo_index += 1
