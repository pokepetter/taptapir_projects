def make_default_scene(scene_name, bg_color=color.black):
    let scene_instance = Entity(name=scene_name, visible_self=False, enabled=False, button_input_fields=[])
    scene_instance.bg = Entity(parent=scene_instance, z=10, scale=2, color=bg_color)

    field_color = '#ffffff3b'
    # field_color = hsv(0,0,1,.2)
    scene_instance.id_tag = Entity(parent=scene_instance, text=scene_name, origin=[0,.5], text_origin=[0,0], scale=[.1,.05], text_size=1, y=aspect_ratio*.5, color=hsv(0,0,0,.2), text_color=color.white)
    scene_instance.title_field = InputField(parent=scene_instance, value=scene_name, scale=[.8,.1], y=.6, color=field_color)
    scene_instance.description_field = InputField(parent=scene_instance, value=`Description`, scale=[.8,.3], origin=[0,.5], roundness=.025, text_origin=[-.5,.5], color=field_color, y=.525)

    for i in range(5):
        let button = Button(parent=scene_instance, text=`Button ${i}`, scale=[.5,.1], origin=[0,0], text_origin=[0,0], color=field_color, y=0-(.15*i), roundness=.5)
        scene_instance.button_input_fields.append(button)
        button.next_scene = None
        button.cost = {}
        button.reward = {}
        for curr in currencies:
            button.cost[curr] = 0
            button.reward[curr] = 0

        button.cost_label = Button(parent=button, text='?', text_origin=[-.5,0], text_size=1.5, color='#5d5d5dff',text_color='#c5c5c5', scale=[.9,.5], y=.55, roundness=.5)
        # button.cost_label.fit_to_text()
        # button.cost_label.x = -.45
        # button.cost_label.origin = [-.5,0]

        button.edit_button = Button(parent=button, x=.65, color=field_color, text='✏️', scale=[.2,1], roundness=.5, text_size=1.25)
        button.edit_button.on_click = def():
            button_editor.target = button
            button_editor.enabled = True

    scene_instance.on_enable = def():
        for button in scene_instance.button_input_fields:
            cost_text = 'cost: '
            for curr, amount in button.cost:
                print(curr, amount)
                if amount > 0:
                    cost_text += `${amount}${curr} `

            button.cost_label.text = cost_text
            button.cost_label.fit_to_text()
            button.cost_label.x = -.45
            button.cost_label.origin = [-.5,0]
        #         print(button, button)

    # print('---', scene_instance.button_input_fields)
    return scene_instance
