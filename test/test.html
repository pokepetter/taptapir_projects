<script type='text/sunsnake'>


set_window_color('rgb(49 72 60)')


bg = Entity(scale_y=aspect_ratio, enabled=false)
text = Button(text='gay test', color='#00000000', text_color='white', y=.5, scale_x=1)
result = Button(text='', color='#00000000', text_color='white', y=-.5, scale_x=1)

b = Button(text='\ntest me', scale_x=.4, shadow=1)
b.on_click = def():
    b.text = '\ncalculating...'
    result.text = ''
    invoke(show_result, delay=1)


def show_result()
    b.enabled = false

    r = Math.random()
    if r < .5:
        result.text = 'you are not gay😞'
        bg.enabled = false
    else:
        result.text = 'you are very gay🏳️‍🌈'
        bg.texture = 'rainbow.png'
        bg.enabled = true

    invoke(clear, delay=.5)

def clear():
    b.enabled = true
    b.text = '\ntest again'



</script>

<script src="../taptapir/sunsnake_compiler.js"></script>
