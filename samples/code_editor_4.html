def add_text(value):
    # print('add text:', value)
    if value == 'erase':
        text = text.slice(0, -1)
        render_text()
        return

    if value == 'newline':
        current_line = text.split('\n')[int(-cursor.y)]
        indent = get_indent(current_line)
        print('-----', current_line, indent)
        value = '\n' + '-----'.repeat(current_indent)

    text += value
    render_text()


def input(key):
    if len(key) == 1:
        add_text(key)
    elif key == 'enter':
        add_text('newline')
    elif key == 'space':
        add_text(' ')
    elif key == 'backspace':
        add_text('erase')
