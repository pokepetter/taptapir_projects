def convert_y_to_note(y):
    y = round(y*40)
    org_y = y
    octave = round(y/7)
    x = y - octave * 7
    print('x:', x)
    # org_y = y - (y/)
    # y += [2,1,2,2,2,1,2][x]
    y += 12
    print(org_y, '-->', 'octave:', octave, y)
    return y

def play_note(n):
    print('a', n)
    octave = Math.floor(n / 12)
    // print('octave:', octave)

    audio.volume = .5
    audio.mozPreservesPitch = false
    audio.preservesPitch = false
    audio.playbackRate = 2 ** ((n - (0 + 12*octave)) / 12)
    audio.play()
