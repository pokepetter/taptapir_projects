for y in range(100):

        note_sections[x][y] = {'notes':Array_2d(16, 8), 'length':16}

    var audio = new Audio(e)

note_view_parent = Entity(xy=[-.75,-.25], color='black', origin=[0,-.5], scale=.075, visible_self=False)
note_entities = Array_2d(16, 8)
for y in range(8):
    for x in range(16):
        let e = Entity(parent=note_view_parent, origin=[-.5,-.5], xy=[x,y], on=False, scale=.95, roundness=.1, color='#111')
        note_entities[x][y] = e
        if x%4 == 0:
            e.color = '#222'
        e.original_color = e.color
        e.on_click = def():
            current_note_section.notes[x][y] = not current_note_section.notes[x][y]
            render_notes()



def render_notes():
    for y in range(8):
        for x in range(16):
            note_entity = note_entities[x][y]
            if current_note_section.notes[x][y]:
                note_entity.color = on_color
            else:
                note_entity.color = note_entity.original_color


# sidebar for playing notes
side_notes = [Entity(parent=note_view_parent, origin=[-.5,-.5], xy=[-1.15,y], color='#333', roundness=.25) for y in range(8)]

scale_pattern = [1,2,2,1,2,1]
note_offset = 24

def set_note_offset(value):
    note_offset = value

    for i, e in enumerate(side_notes):
        print(e)
        e.text = `${note_offset + i}`
        e.on_click = def():
            play_note(note_offset + i)

set_note_offset(note_offset)


move_up = Entity(parent=note_view_parent, origin=[-.5,-.5], xy=[-1.2,8], color='#222', roundness=.25, text='^')
move_up.on_click = def():
    set_note_offset(note_offset+1)

move_down = Entity(parent=note_view_parent, origin=[-.5,-.5], xy=[-1.2,-1], color='#222', roundness=.25, text='v')
move_down.on_click = def():
    set_note_offset(note_offset-1)

# top toolbar

# set speed

    e.text = `${speed_multipliers[i]}`
    e.on_click = def():
        speed = speed_multipliers[i]

    xy=[note_view_parent.x+(note_view_parent.scale_x*16), note_view_parent.y-note_view_parent.scale_y-.01], origin=[0,-.5],
    min_x=note_view_parent.x+note_view_parent.scale_x, max_x=note_view_parent.x+note_view_parent.scale_x*16,
    color='#333', draggable=True, lock_y=True, snap_x=note_view_parent.scale_x, roundness=.5, text='∞')
limiter.shadower = Entity(parent=note_view_parent, scale=1, color='black', alpha=.75, origin=[-.5,-.5], scale=[0,8])

max_x = 16
limiter.drop = def():
    # limiter.world_parent = note_view_parent
    max_x = int((limiter.x - note_view_parent.x) / note_view_parent.scale_x)
    print(max_x)
    limiter.shadower.x = max_x-.05
    limiter.shadower.scale_x = 16-max_x

    if playing:
        play()

def convert_y_to_note(y):
    y = round(y*40)
    org_y = y
    octave = round(y/7)
    x = y - octave * 7
    print('x:', x)
    # org_y = y - (y/)
    # y += [2,1,2,2,2,1,2][x]
    y += 12
    print(org_y, '-->', 'octave:', octave, y)
    return y



current_time = 0
play_all_button = Button(text='play all', color='orange', scale=1/8, origin=[-.5,.5], shadow=true, xy=[.65,note_view_parent.y])
playing = False

def play_all(loop=False):
    print('play')
    playing = True
    stop_all_invokes()
    for x in range(max_x):
        for y in range(8):
            if note_entities[x][y].color == on_color:
                invoke(def anon():
                    play_note(note_offset + y)
                , delay=x*1/4 / speed)

    if loop:
        invoke(def():
            play(True)
        , delay = max_x*1/4 / speed)


play_all_button.on_click = play_all
def stop():
    print('stop')
    playing = False
    stop_all_invokes()

play_while_holding = Button(text='>', color='orange', scale=1/8, origin=[-.5,.5], x=.5, y=note_view_parent.y,
    draggable=True, on_click=function(){play(True)}, drop=stop, lock_x=True, lock_y=True)

def play_note(n):
    print('play note', n)
    octave = floor(n / 12)
    print('octave:', octave)
    var audio = new Audio(sample_names[octave])
    audio.volume = .5
    audio.mozPreservesPitch = false
    audio.preservesPitch = false
    audio.playbackRate = 2 ** ((n - (0 + 12*octave)) / 12)
    audio.play()


note_section_buttons = Array_2d(5,8)
note_section_parent = Entity(scale=note_view_parent.scale, xy=[.5,.35], visible_self=False)
time_indicator = Entity(parent=note_section_parent, origin=[-.5,.5], scale_x=5, z=-1, color='cyan', alpha=.2, enabled=False)
page = 0

for y in range(8):
    for x in range(5):
        let e = Entity(parent=note_section_parent, xy=[x,-y], origin=[-.5,.5], text_size=1, scale=.9, color='#444', roundness=.15)
        # e.text=`${x},${y}`
        note_section_buttons[x][y] = e
        e.on_click = def():
            goto_note_section(x, y+(page*8))

            # current_note_sections_coord = [x,y]
            # render_


def goto_note_section(x, y):
    for _y in range(8):
        for _x in range(5):
            notes = note_sections[_x][_y+(page*8)].notes
            found_on_note = False
            for __y in range(8):
                if found_on_note:
                    break
                for __x in range(16):
                    if notes[__x][__y]:
                        found_on_note = True
                        break
            if found_on_note:
                note_section_buttons[_x][_y].color = hsv(30+(_x*40), 1, .4)
            else:
                note_section_buttons[_x][_y].color = '#444'


    current_note_section = note_sections[x][y]
    note_section_buttons[x][y%8].color = 'magenta'
    # TODO: move limiter
    # limiter.x = current_note_section.length
    render_notes()

goto_note_section(0, 0)
