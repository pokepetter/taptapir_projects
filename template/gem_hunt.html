slider = Entity(parent=gem_hunt_start_bet_scene, x=.05, y=.25-.03, origin=[0,-.5], color='#333', scale=[.85,.1], shadow=True, roundness=.2)
skull_icon= Button(parent=slider, scale=[.12,1], origin=[0,0], text=`ðŸ’€`, text_size=4, color='#222', shadow=True, position=[-.575, .5, -1])

    multiplier_text.text = `x ${multiplier}`


skulls_label = Entity(visible_self=False, y=slider.y-.1)

bet_buttons = []
for i, e in enumerate([1, 5, 10, 20, 50, 100, 200, 500]):
    let b = Button(parent=gem_hunt_start_bet_scene, scale=[.2,.2], x=-.325+((i%4)*.22), y=(-int(i/4)*.22)-.15, text=`ðŸ’Ž${e}`, color='white', shadow=True, value=e)
    bet_buttons.append(b)
    b.on_click = def ():
        current_bet = b.value
        start_game()

gem_hunt_start_bet_scene.on_enter = def ():
    print('ON SCENE ENTIER')
    for b in bet_buttons:
        disabled = wallet.gems < b.value ? 1 : 0
        b.color = ['white', 'black'][disabled]
        b.alpha = [1, .5][disabled]
        b.text_color = ['black', 'darkred'][disabled]
        b.shadow = disabled
        b.ignore_collision = disabled

impact = Entity(texture='impact.gif', scale=.3, z=-100, enabled=False)

gem_hunt_play_scene = Scene('taptapir_stars')
gem_hunt_play_scene.on_enter = def():
    current_win_label.enabled = True
    current_win_label.rotation = 0
    set_amount_won(amount_won)


squares = []
for y in range(5):
    for x in range(5):
        let e = Button(parent=gem_hunt_play_scene, scale=.2, xy=[(x/5)-.5, (y/5)-.5], origin=[-.5,-.5], text='?', color='#222', text_color='#fff', text_size=6, value='ðŸ’Ž', alpha=.95, X=x, Y=y)
        squares.append(e)
        e.on_click = def():

            after 0.2s:
                e.text = e.value


            if e.value == 'ðŸ’€':
                lose()
            else:
                print('win!')
                impact.xy = [(e.X/5)-.4, (e.Y/5)-.4]
                impact.texture = impact.texture
                impact.enabled = True
                set_amount_won(amount_won + int(current_bet * multiplier))
                after .2:
                    loose_gem.xy = impact.xy
                    loose_gem.enabled = True
                    loose_gem.animate('x', current_win_label.x, duration=.2)
                    loose_gem.animate('y', current_win_label.y, duration=.2)
                after .45:
                    loose_gem.enabled = False

                cash_out_button.enabled = True
                back_button.enabled = False
                e.ignore_collision = True

amount_won = 0
def start_game():
    wallet.set_gems(wallet.gems - current_bet)

    for e in squares:
        e.value = 'ðŸ’Ž'
        e.text = '?'
        e.color = '#222'
        e.text_color = '#ccc'
        e.ignore_collision = False

    squares_copy = [e for e in squares]
    for i in range(num_mines):
        n = random_int(0, len(squares_copy)-1)
        target = squares_copy[n]
        target.value = 'ðŸ’€'
        # squares_copy.remove(e)
        squares_copy = [e for e in squares_copy if e != target]

    # num_mines_text.parent = gem_hunt_play_scene
    goto_scene(gem_hunt_play_scene)
    end_screen.enabled = False
    set_amount_won(-current_bet, animate=False)

loose_gem = Text(text='ðŸ’Ž', parent=gem_hunt_play_scene, z=-5, text_origin=[0,0], text_size=5, enabled=False)
loose_gem.fit_to_text()
# current_win_label = Button(parent=gem_hunt_play_scene, text=`  fðŸ’Ž ${amount_won}`, y=-.55, text_size=4, text_color='white')
current_win_label = Button(parent=gem_hunt_play_scene, scale=[1,.075*1.5], text_origin=[0,0], origin=[0,0], xyz=[0,-.575,-1], shadow=True, text=`  ðŸ’Ž ${amount_won} `, text_size=4, color='#5f25ae', roundness=.5)
def set_amount_won(value, animate=True):
    if animate:
        start_amount = amount_won
        for i in range(4):
            let temp_num = int(lerp(start_amount, value, (i+1)/4))
            invoke(def a():
                print(temp_num)
                current_win_label.text = `  ðŸ’Ž ${temp_num}  `
                current_win_label.fit_to_text()
                if value > start_amount:
                    target_rotation = 0
                    if i < 3:
                        target_rotation = random_int(-5,5)
                    current_win_label.rotation = target_rotation
            , delay=i*.1)

    amount_won = value
    if amount_won >= 0:
        current_win_label.text_color = 'white'
    else:
        current_win_label.text_color = 'red'



cash_out_button = Button(parent=gem_hunt_play_scene, y=-.6, z=0, text='cash out', scale=[.5,.25], origin=[0,.5], color='#af42c7', text_color='white', text_size=3.5, shadow=True, enabled=False, on_click=cash_out)
end_screen = Entity(parent=gem_hunt_play_scene, visible_self=False, enabled=False)
overlay = Entity(parent=end_screen, color='black', alpha=.75, scale=[1,1*aspect_ratio], roundness=.05, on_click=True, z=-3)
end_text = Text(parent=end_screen, text='YOU LOST :(', text_origin=[0,0], text_size=5, z=-4)

def reveal_all():
    bet_text_retry.text = `  ðŸ’Ž ${current_bet} `
    bet_text_retry.fit_to_text()
    has_enough_for_retry = wallet.gems > current_bet
    after .2:
        retry_button.enabled = has_enough_for_retry
        bet_text_retry.enabled = has_enough_for_retry
    for e in squares:
        e.text = e.value

def cash_out():
    reveal_all()
    end_screen.enabled = True
    # end_screen.scale_y = 0
    # end_screen.animate('scale_y', 1, duration=.4)

    end_text.text = `YOU WON \nðŸ’Ž${amount_won}`
    end_text.text_color = 'yellow'

    cash_out_button.enabled = False
    current_win_label.enabled = False
    wallet.set_gems(wallet.gems + amount_won)


def lose():
    cash_out_button.enabled = False
    end_screen.enabled = True
    # end_text.enabled = False
    end_text.text = `YOU LOST :(`
    end_text.text_color = 'red'
    end_text.text_size = 0
    end_text.animate('text_size', 5, duration=.25)
    back_button.enabled = False
    after .2:
        back_button.enabled = True

    set_amount_won(current_bet)
    current_win_label.enabled = False
    reveal_all()


retry_button = Button(parent=end_screen, y=-.4, z=-4, text='ðŸ—˜', scale=[.4,.25], color='#738', shadow=True, text_size=4, text_color='white', on_click=start_game)

    end_screen.enabled = False
