class CurrencyHandler(Entity):
    def __init__(self, currencies={'🪙':0, }, max=999999):
        super().__init__(color=color.red, visible_self=False)
        self.ui_parent = Entity(parent=camera.ui, position=[.5-.05,(.5*aspect_ratio)-.05], visible_self=False)
        self.currency_icons = dict()
        self.currencies = currencies
        self.prev_amounts = {}
        for name, obj in self.currencies:
            self.prev_amounts[name] = obj.amount

        self.data = {}
        self.data.max = {}
        self.prev_max = {}
        for name, obj in self.currencies:
            self.data[name] = obj.amount
            if not 'max' in obj:
                obj.max = max
            self.data.max[name] = obj.max
            self.prev_max[name] = obj.max

        return self.data

    get currencies():
        return self._currencies
    set currencies(value):
        self._currencies = value
        self.ui_parent.destroy_children()
        i = 0
        for name, obj in value:
            # print(name, obj)
            if not obj.amount:
                obj.amount = 0
            if not 'unlocked' in obj:
                obj.unlocked = True
            if not 'show_max' in obj:
                obj.show_max = False

            let currency_icon = Button(parent=self.ui_parent, scale=.075, y=-(i*.08), roundness=.5, texture=obj.icon, text_size=2.5, shadow=True, enabled=obj.unlocked)
            currency_icon.original_scale = currency_icon.scale
            currency_icon.counter = Button(parent=currency_icon, padding=[.2,.1], origin=[.5,0], scale=[2,.9], position=[-.2,-.1,1], roundness=.5, text=obj.amount+' ', text_origin=[.5,0], text_size=2, text_color='#3e3e3e')
            currency_icon.counter.fit_to_text()
            self.currency_icons[name] = currency_icon
            i += 1

    # def unlock(self, name):
    #     self.currency_icons[name].enabled = True


    def update(self):
        # clamp
        for name, amount in self.data:
            self.data[name] = clamp(amount, 0, self.data.max[name])

            if self.prev_max[name] != self.data.max[name]:
                print('changed max limit:', name, self.prev_max[name], '-->', self.data.max[name])
                self.prev_max[name] = self.data.max[name]
                if self.currencies[name].show_max:
                    self.currency_icons[name].counter.text = `${amount}/${self.data.max[name]}`

        # check for changes
        for name, amount in self.data:
            if name == 'max':
                continue
            if not name in self.currency_icons:
                # print('no icon for currency:', name)
                continue

            if amount != self.prev_amounts[name]:
                if not self.currency_icons[name].enabled:
                    self.currency_icons[name].enabled = True

                if not self.currencies[name].show_max:
                    self.currency_icons[name].counter.text = amount
                else:
                    self.currency_icons[name].counter.text = `${amount}/${self.data.max[name]}`

                let difference = amount - self.prev_amounts[name]
                let icon = self.currencies[name].icon
                # let number = Entity(parent=camera.ui, scale=.1, text=`+${difference}${icon}`, position=[mouse.x, mouse.y+.1], z=-10, roundness=.25, alpha=1)
                # number.fit_to_text(1)
                # number.padding=.05
                # number.animate('y', number.y+.2, .3)
                # after .3:
                #     destroy(number)
                # self.currency_icons[name].scale = .1
                # self.currency_icons[name].animate('scale', self.currency_icons[name].original_scale, .1)
                self.currency_icons[name].counter.text_size = 2.5
                self.currency_icons[name].counter.animate('text_size', 2, .1)
                # print(name, self.prev_amounts[name], '-->', amount)
                self.prev_amounts[name] = amount

class Harvester(Entity):

    def __init__(self, kwargs):
        let settings = dict(scale=.2, cost=[{'energy':1}, {'energy':2}, {'energy':4}], reward=[{'energy':0}, {'energy':2}, {'energy':2, 'crew':1}], level=1, rate=.5, scale=.2, roundness=.1, text_origin=[0,0], text_size=2)
        for key, value in kwargs:
            settings[key] = value

        let entity_settings = {}
        for key, value in settings:
            if key == 'cost' or key == 'reward' or key == 'level' or key == 'rate':
                continue
            entity_settings[key] = value

        super().__init__(entity_settings)
        self.base_text = self.text
        self.reward = settings.reward

        self.cost_label = Button(parent=self, origin=[-.5,0], x=-.35, text='?', text_origin=[-.5,0], text_size=1.75, color='#5d5d5dff', text_color='#c5c5c5', scale=[.5,.15], y=.5, roundness=.5, padding=[.05,.025])

        self.cost = settings.cost
        self.level = 0
        self.rate = settings.rate
        # print('loifwjefoiwjfoijwfe', self.level)
        after self.rate:
            self.tick()

        self.on_click = def():
            let can_afford = True
            for key, value in self.cost[self.level]:
                if currency[key] - value < 0:
                    print(`can't afford, ${key}: ${currency[key]}/${value}`)
                    can_afford = False
                    break
            # print('can afford', can_afford)

            if not can_afford:
                can_not_affort_text.position = mouse.position
                can_not_affort_text.alpha = 1
                can_not_affort_text.animate('alpha', 0, .5)
                can_not_affort_text.animate('y', mouse.position[1]+.2, 1)
                return

            # if self.level >= len(self.cost):
            #     print('max level')
            #     self.cost_label.text = 'max'
            #     return
            # else:
            print('level up')
            for key, value in self.cost[self.level]:
                currency[key] -= value
            self.level += 1


    def tick(self):
        for currency_name, amount in self.reward[self.level]:
            currency[currency_name] += amount
            # print(currency_name, currency[currency_name])
        after self.rate:
            self.tick()


    get level():
        return self._level
    set level(value):
        self._level = value
        print('level:', value, '/', len(self.cost))

        if value > 0:
            self.text = self.base_text + `\n(lvl.${value})`
            if value >= len(self.cost):
                self.text += ' max'
        else:
            self.text = self.base_text
        self.cost = self.cost


    get cost():
        return self._cost
    set cost(value):
        self._cost = value
        let cost_text = ''
        let cost_for_level = value[self.level]
        if not cost_for_level:
            # level not yet set
            return
        for curr_name, amount in cost_for_level:
            if amount > 0:
                cost_text += `${amount}<texture:"${currs[curr_name].icon}"/> `

        if not self.cost_label:
            return
        self.cost_label.text = cost_text
        self.cost_label.fit_to_text()

def show_mission_info(mb):
    if mb.mission.in_progress:
        return
    mission_panel.title.text = mb.mission.title
    mission_panel.description.text = '???'
    mission_panel.x = clamp(mb.x, -.2, .2)
    mission_panel.y = mb.y + .2
    mission_panel.appear(.2)
    cost_text = ''
    for curr_name, amount in mb.mission.cost:
        if amount > 0:
            cost_text += `${amount}<texture:"${currs[curr_name].icon}"/> `
        print(cost_text)
    # if cost_text:
    #     cost_text = 'cost: ' + cost_text
    mission_panel.start_mission_button.cost_label.text = cost_text
    mission_panel.start_mission_button.cost_label.fit_to_text()


    # region start mission
    mission_panel.start_mission_button.on_click = def():
        can_afford = True
        for key, value in mb.mission.cost:
            if currency[key] - value < 0:
                can_afford = False
                break

        if not can_afford:
            cant_affort_text.position = mouse.position
            cant_affort_text.alpha = 1
            cant_affort_text.animate('alpha', 0, .5)
            cant_affort_text.animate('y', mouse.position[1]+.2, 1)
            return

        mission_panel.enabled = False
        for key, value in mb.mission.cost:
            currency[key] -= value

        mb.progress_bar.value = 0
        mb.progress_bar.enabled = True
        mb.mission.in_progress = True
        print('start mission:', mb.mission)

class Variable:
    def __init__(self, start_value):
        self.value = start_value

    get value():
        return self._value
    set value(new_value):
        # print(self._value, '-->', new_value)
        if self._value != new_value:
            self._value = new_value
            if self.on_value_changed:
                self.on_value_changed()
